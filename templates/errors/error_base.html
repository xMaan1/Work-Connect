{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="text-center mb-4">
                <img src="{% static 'img/'|add:error_image %}" alt="{{ error_title }}" class="img-fluid mb-4" style="max-width: 300px;">
                <h1 class="display-4 fw-bold text-primary mb-3">{{ error_code }}</h1>
                <h2 class="h4 mb-3">{{ error_title }}</h2>
                <p class="text-muted mb-4">{{ error_message }}</p>
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                    <a href="{{ back_url|default:'javascript:history.back()' }}" class="btn btn-outline-primary">
                        <i class="bi bi-arrow-left me-2"></i>Go Back
                    </a>
                    <a href="{% url 'home' %}" class="btn btn-primary">
                        <i class="bi bi-house me-2"></i>Return Home
                    </a>
                </div>
            </div>
            {% if suggestions %}
                <div class="card bg-light border-0">
                    <div class="card-body">
                        <h6 class="card-title mb-3">
                            <i class="bi bi-lightbulb me-2"></i>Helpful Suggestions
                        </h6>
                        <ul class="list-unstyled mb-0">
                            {% for suggestion in suggestions %}
                                <li class="mb-2">
                                    <i class="bi bi-check-circle-fill text-success me-2"></i>{{ suggestion }}
                                </li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
